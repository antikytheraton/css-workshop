<h1>Wrapping: flex-wrap</h1>

<section>
  <h2>wrap</h2>
  <ul class="parent parent--wrap">
    <li class="child">1</li>
    <li class="child">2</li>
    <li class="child">3</li>
    <li class="child">4</li>
    <li class="child">5</li>
  </ul>
</section>

<section>
  <h2>nowrap</h2>
  <ul class="parent parent--nowrap">
    <li class="child">1</li>
    <li class="child">2</li>
    <li class="child">3</li>
    <li class="child">4</li>
    <li class="child">5</li>
  </ul>
</section>
