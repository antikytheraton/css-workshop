<h1>Few use cases of Flexbox</h1>

<section>
  <h2>
    Centering text (both vertically and horizontally)
  </h2>
  <div class="parent parent--flexbox">
    Some text to be centered
  </div>
  <div class="parent parent--text-no-flexbox">
    Some text to be centered
  </div>
</section>

<section>
  <h2>
    Centering child (both vertically and horizontally)
  </h2>
  <div class="parent parent--flexbox">
    <div class="child">
      Child to be centered
    </div>
  </div>
  <div class="parent parent--child-no-flexbox">
    <div class="child">
      Child to be centered
    </div>
  </div>
</section>

<section>
  <h2>
    "Floating" things by "eating" margins
  </h2>
  <ul class="parent parent--flexbox">
    <li class="child child--sized">1</li>
    <li class="child child--sized">2</li>
    <li class="child child--sized child--floated">3</li>
    <li class="child child--sized">4</li>
    <li class="child child--sized">5</li>
  </ul>
</section>
