<h1>Changing order: order</h1>

<section>
  <h2>natural order</h2>
  <ul class="parent">
    <li class="child">1</li>
    <li class="child">2</li>
    <li class="child">3</li>
    <li class="child">4</li>
    <li class="child">5</li>
  </ul>
</section>

<section>
  <h2>order manipulated</h2>
  <ul class="parent">
    <li class="child child--two">1</li>
    <li class="child">2</li>
    <li class="child child--minus-one">3</li>
    <li class="child">4</li>
    <li class="child child--one">5</li>
  </ul>
</section>
